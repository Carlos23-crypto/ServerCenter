<!-- Encabezado -->
<header class="embarque-header">
    <!-- Título en la parte izquierda -->
    <div class="header-container">
      <img
      id="Logo"
      src="../../assets/imagenes/Fondos/ServerLogo.jfif"
      alt="Logo"
      />
      <h1 class="embarque-title">Registro de Ventas</h1>
    </div>

    <!-- Menú en la parte derecha -->
    <nav class="producto-menu">
        <button (click)="regresar()">Regresar</button>
    </nav>
  </header>

  <!-- Formulario de Registro de Ventas -->
<main class="form-container">
    <form class="venta-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" [(ngModel)]="venta.producto" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" [(ngModel)]="venta.modelo" required>
        </div>
        <div class="form-group">
            <label for="numero-parte">Número de Parte:</label>
            <input type="text" id="numero-parte" name="numero-parte" [(ngModel)]="venta.numeroParte" required>
        </div>
        <div class="form-group">
            <label for="numero-serie">Número de Serie:</label>
            <input type="text" id="numero-serie" name="numero-serie" [(ngModel)]="venta.numeroSerie" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" [(ngModel)]="venta.cantidad" required>
        </div>
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" [(ngModel)]="venta.cliente" required>
        </div>
        <div class="form-group">
            <label for="metodo-envio">Método de Envío:</label>
            <select id="metodo-envio" name="metodo-envio" [(ngModel)]="venta.metodoEnvio" required>
                <option value="estandar">Estándar</option>
                <option value="express">Express</option>
                <option value="urgente">Urgente</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" [(ngModel)]="venta.fecha" required>
        </div>
        <button type="submit" class="submit-button">Registrar Venta</button>
    </form>
</main>
