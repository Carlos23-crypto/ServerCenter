<div class="container" id="animationContainer">
  <div class="logo-wrapper">
    <div class="logo" #logoText style="opacity: 0"></div>
  </div>
  <div class="subtitle" #subtitle style="display: none;">Soluciones tecnológicas de alto nivel</div>
  <button class="button" #button style="display: none;" (click)="ir()">Conócenos</button>
</div>

<!-- Formulario de acceso secreto -->
<div *ngIf="showPinForm" class="secret-access-overlay">
  <div class="secret-access-box">
    <h3>Acceso Administrativo</h3>
    <p>Ingrese el código de acceso:</p>
    
    <input 
      type="password"  
      [(ngModel)]="codigoInput" 
      placeholder="Ingrese el código"
      (keyup.enter)="checkCodigo()"
    >
    
    <div class="secret-buttons">
      <button (click)="checkCodigo()" [disabled]="verificandoCodigo || codigoInput.length === 0">
        <span *ngIf="!verificandoCodigo">Verificar</span>
        <span *ngIf="verificandoCodigo">Verificando...</span>
      </button>
      <button (click)="showPinForm = false" [disabled]="verificandoCodigo">Cancelar</button>
    </div>

    <div *ngIf="verificandoCodigo" class="loading-indicator">
      Verificando código...
    </div>
  </div>
</div>
